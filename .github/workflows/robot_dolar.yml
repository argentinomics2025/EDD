on:
  workflow_dispatch: # Bot贸n manual por si quer茅s correrlo a mano
  
  schedule:
    # Corre cada 30 minutos, entre las 14:00 y las 21:00 UTC 
    # (Equivale a 11:00 a 18:00 hora Argentina)
    # De Lunes a Viernes (1-5)
    - cron: '*/30 14-21 * * 1-5'

jobs:
  actualizar-dolares:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar el c贸digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar librer铆as
      run: |
        pip install supabase requests

    - name: Ejecutar Robot del D贸lar
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # Ajust谩 esta ruta si guardaste el .py en otra carpeta
      run: python scripts/actualizar_dolar.py
